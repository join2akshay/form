
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Datatype String</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
   </head>
<body>
  <div class="main">
    <h1>Survey Form</h1>
    <div class="innerBox">
      <div id="description">Let us know how we can improve our facilities.</div>
     
         <div class="row">
           <div id="row-left">
      <label id="label">Name :</label>
           </div>
           <div id="row-right">
        <input type="text" placeholder="Enter your Name" id="input">
        </div>
    </div>
      
      <div class="row">
           <div id="row-left">
      <label id="label">Email :</label>
           </div>
           <div id="row-right">
        <input type="text" placeholder="Enter your Email" id="input">
        </div>
    </div>
      
      
         <div class="row">
           <div id="row-left">
      <label id="label">Age :</label>
           </div>
           <div id="row-right">
        <input type="text" placeholder="Enter your Age" id="input">
        </div>
    </div>
      
        <div class="row">
           <div id="row-left">
      <label id="label">Which option best describes your current role?:</label>
           </div>
           <div id="row-right">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
        </div>
    </div>
      
  </body>
</html>
