
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

 <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

<body>
  <div class="outter-box">
    <h1 class="heading">Survey Form</h1>

  </div>
  <div class="inner-box">
      <div class="row-tab">
          <div class="labels">
           <div id="name-label" for="name">
             *Name:
           </div>
          </div>
        <div class="tab-right">
          <input type="text" placeholder="Enter your Name" name="name" class="input-felids">
        </div>
        </div>
        <div class="row-tab">
            <div class="labels">
             <div id="name-label" for="name">
               *Email:
             </div>
            </div>
          <div class="tab-right">
            <input type="text" placeholder="Enter your Name" name="name" class="input-felids">
          </div>
          </div>
          <div class="row-tab">
              <div class="labels">
               <div id="name-label" for="name">
                 *Age:
               </div>
              </div>
            <div class="tab-right">
              <input type="text" placeholder="Enter your Name" name="name" class="input-felids">
            </div>
            </div>
            <div class="row-tab">
                <div class="labels">
                 <div id="name-label" for="name">
                    Which option best describes your current role?:
                 </div>
                </div>
              <div class="tab-right">
                  <select id="dropdown" name="currentPos" class="dropdown">
                      <option disabled value>Select an option</option>
                      <option  value="student">Student</option>
                      <option value="job">Full Time Job</option>
                      <option value="learner">Full Time Learner</option>
                      <option value="preferNo">Prefer not to say</option>
                      <option value="other">Other</option>
                    </select>
              </div>
              <div class="row-tab">
                  <div class="labels">
                   <div id="name-label" for="name">
                      * How likely is that you would recommend freeCodeCamp to a friend?
                   </div>
                  </div>
                <div class="tab-right">
                    <ul style="list-style: none;">
                        <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                        <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                        <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
                      </ul>
                </div>
                </div>
              </div>

  </div>
